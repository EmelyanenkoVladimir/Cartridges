<form action="#" th:action="@{/manufacturers-update/{idModels}(idModels=${idModels})}" th:object="${manufacturers}" method="post">
    <div class="container ms-auto mt-5 fw-bold" >
        <tr>
            <td><input readonly type="hidden" th:field="*{idModels}"></td>
        </tr>
        <div class="row mb-3">
            <label for="modelFromPrinters" class="col-sm-2 col-form-label">Производитель</label>
            <div class="col-sm-7">
                <input type="text" class="form-control w-50"  th:field="*{modelFromPrinters}"
                       id="modelFromPrinters">
                <div style="color:red" th:if="${#fields.hasErrors('modelFromPrinters')}" th:errors="*{modelFromPrinters}">Name Error</div>
            </div>
        </div>
        <input type="submit" class="btn btn-primary mt-2" value="Исправить производителя">
    </div>
